        //SUBTRACTION
        let d = 10;

        document.getElementById('sub').innerHTML = '<b>2. SUBTRACTION:  </b> The subtraction operator (-) subtracts numbers Example';
        document.getElementById('sub2').innerHTML = "d-e =" + f; 
        
      
        
        // MULTIPLICATION
        let k = 3;
        let m = 4;
        let n = k*m;
        document.getElementById('mul').innerHTML = '<b>3. MULTIPLICATION: </b> The multiplication operator (*) multiplies numbers, Example';
        document.getElementById('mul2').innerHTML = 'k*m =' + n;

        //DIVITION
        let o = 20;
        let g = 10;
        let p = o/g;

        document.getElementById('divi').innerHTML = "<b> DIVISION </b> The division operator (/) divides numbers, Example"
        document.getElementById('divi2').innerHTML = "o/g = " + p;

        //MODULUS 
        let x = 30;
        let y = 20;
        let z = x%y;


        document.getElementById('modu').innerHTML = "<b> MODULUS :</b> The modulus operator (%) returns the division remainder."
        document.getElementById('modu2').innerHTML = "x%y =" + z;
